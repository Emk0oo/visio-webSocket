<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat WebSocket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            color: #000000;
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 600;
            color: #171717;
        }

        #chatbox {
            width: 90%;
            max-width: 600px;
            height: 400px;
            background: #fafafa;
            border: 1px solid #eaeaea;
            border-radius: 12px;
            padding: 1rem;
            overflow-y: auto;
            margin-bottom: 1rem;
            display: none;
        }

        .login-container {
            width: 90%;
            max-width: 600px;
            background: #fafafa;
            border: 1px solid #eaeaea;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        .timestamp {
            color: #666666;
            font-size: 0.8rem;
            margin-right: 0.5rem;
        }

        #chatbox::-webkit-scrollbar {
            width: 6px;
        }

        #chatbox::-webkit-scrollbar-track {
            background: #fafafa;
        }

        #chatbox::-webkit-scrollbar-thumb {
            background: #eaeaea;
            border-radius: 3px;
        }

        #chatbox div {
            background: #f5f5f5;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            margin-bottom: 0.8rem;
            animation: fadeIn 0.2s ease-in;
            color: #171717;
            font-size: 0.95rem;
            border: 1px solid #eaeaea;
        }

        .input-container {
            width: 90%;
            max-width: 600px;
            display: flex;
            gap: 0.75rem;
            display: none;
        }

        #message, #username {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #eaeaea;
            border-radius: 8px;
            background: #ffffff;
            color: #171717;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.2s ease;
        }

        #message::placeholder, #username::placeholder {
            color: #999999;
        }

        #message:focus, #username:focus {
            border-color: #000000;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: 1px solid #000000;
            border-radius: 8px;
            background: #000000;
            color: #ffffff;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        button:hover {
            background: #171717;
        }

        button:active {
            transform: scale(0.98);
        }

        .system-message {
            background: #fafafa !important;
            border: 1px solid #eaeaea !important;
            color: #666666 !important;
            font-size: 0.9rem !important;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(4px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.75rem;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Chat WebSocket</h1>
    
    <div class="login-container" id="loginContainer">
        <input type="text" id="username" placeholder="Entrez votre nom d'utilisateur">
        <button onclick="joinChat()">Rejoindre le chat</button>
    </div>

    <div id="chatbox"></div>
    
    <div class="input-container">
        <input type="text" id="message" placeholder="Écrivez un message...">
        <button onclick="sendMessage()">Envoyer</button>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const messageInput = document.getElementById('message');
        const loginContainer = document.getElementById('loginContainer');
        const socket = new WebSocket('ws://localhost:8080');
        let username;

        function joinChat() {
            username = document.getElementById('username').value.trim();
            if (username) {
                loginContainer.style.display = 'none';
                chatbox.style.display = 'block';
                document.querySelector('.input-container').style.display = 'flex';
                socket.send(JSON.stringify({
                    type: 'connection',
                    username: username
                }));
            }
        }

        socket.onopen = () => {
            console.log('Connecté au serveur WebSocket');
            addSystemMessage("✓ Connecté au chat");
        };

        socket.onmessage = (event) => {
            const now = new Date();
            const timestamp = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;
            
            try {
                const data = JSON.parse(event.data);
                if (data.type === 'connection') {
                    addSystemMessage(`${data.username} a rejoint le chat`);
                } else if (data.type === 'disconnection') {
                    addSystemMessage(`${data.username} a quitté le chat`);
                } else {
                    addMessage(`[${timestamp}] ${event.data}`);
                }
            } catch {
                addMessage(`[${timestamp}] ${event.data}`);
            }
        };

        socket.onclose = () => {
            addSystemMessage("× Déconnecté du chat");
        };

        function addSystemMessage(text) {
            const message = document.createElement('div');
            message.textContent = text;
            message.classList.add('system-message');
            chatbox.appendChild(message);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function addMessage(text) {
            const message = document.createElement('div');
            message.textContent = text;
            chatbox.appendChild(message);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && username) {
                socket.send(`${username}: ${message}`);
                messageInput.value = '';
            }
        }

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('username').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                joinChat();
            }
        });
    </script>
</body>
</html>
